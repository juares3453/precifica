<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Precificação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      .btn-group-responsive {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .btn-group-responsive .btn {
        width: 100%;
        margin-bottom: 5px;
      }
      @media (min-width: 576px) {
        .btn-group-responsive {
          flex-direction: row;
        }
        .btn-group-responsive .btn {
          width: auto;
          margin-bottom: 0;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Precificação</h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-4">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <div class="card">
        <div class="card-body">
          <form action="{{ url_for('calcular') }}" method="post">
            <div class="form-group">
              <label for="custo_material">Custo Material:</label>
              <input
                type="number"
                step="0.01"
                name="custo_material"
                class="form-control"
                placeholder="Ex: 100.00"
                required
              />
            </div>
            <div class="form-group">
              <label for="custo_mao_obra">Custo Mão de Obra:</label>
              <input
                type="number"
                step="0.01"
                name="custo_mao_obra"
                class="form-control"
                placeholder="Ex: 50.00"
                required
              />
            </div>
            <div class="form-group">
              <label for="margem_lucro">Margem de Lucro (%):</label>
              <input
                type="number"
                step="0.01"
                name="margem_lucro"
                class="form-control"
                placeholder="Ex: 20"
                required
              />
            </div>
            <div class="form-group">
              <label for="outros_custos">Outros Custos:</label>
              <input
                type="number"
                step="0.01"
                name="outros_custos"
                class="form-control"
                placeholder="Ex: 10.00"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Calcular
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
