<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Odontograma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Editar Dado do Odontograma</h1>
      <a
        href="{{ url_for('visualizar_odontograma', paciente_id=dado.paciente_id) }}"
        class="btn btn-secondary mb-3"
        >Voltar ao Odontograma</a
      >

      <form method="POST">
        <div class="mb-3">
          <label for="dente" class="form-label">Dente</label>
          <input
            type="text"
            id="dente"
            name="dente"
            class="form-control"
            value="{{ dado.dente }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input
            type="text"
            id="status"
            name="status"
            class="form-control"
            value="{{ dado.status }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea id="observacoes" name="observacoes" class="form-control">
{{ dado.observacoes }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </form>
    </div>
  </body>
</html>
