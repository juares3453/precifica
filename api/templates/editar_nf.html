<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Nota Fiscal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-center">Editar Nota Fiscal</h2>

      <form
        action="{{ url_for('editar_nota_fiscal', nf_id=nota_fiscal.id) }}"
        method="post"
        class="mt-4"
      >
        <div class="form-group">
          <label for="numero_nf">Número da Nota Fiscal:</label>
          <input
            type="text"
            id="numero_nf"
            name="numero_nf"
            class="form-control"
            value="{{ nota_fiscal.numero_nf }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="data_emissao">Data de Emissão:</label>
          <input
            type="date"
            id="data_emissao"
            name="data_emissao"
            class="form-control"
            value="{{ nota_fiscal.data_emissao }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="data_entrega">Data de Entrega:</label>
          <input
            type="date"
            id="data_entrega"
            name="data_entrega"
            class="form-control"
            value="{{ nota_fiscal.data_entrega }}"
            required
          />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">
            Salvar Alterações
          </button>
          <a
            href="{{ url_for('listar_notas_fiscais', fornecedor_id=nota_fiscal.fornecedor_id) }}"
            class="btn btn-secondary ml-2"
            >Voltar para Notas Fiscais</a
          >
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
