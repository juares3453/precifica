<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Novo Agendamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="text-center mb-4">Novo Agendamento</h1>
      <div class="card">
        <div class="card-body">
          <form action="{{ url_for('novo_agendamento') }}" method="POST">
            <div class="form-group">
              <label for="paciente">Nome do Paciente:</label>
              <input
                type="text"
                name="paciente"
                class="form-control"
                required
                placeholder="Nome completo"
              />
            </div>
            <div class="form-group">
              <label for="profissional">Nome do Profissional:</label>
              <input
                type="text"
                name="profissional"
                class="form-control"
                required
                placeholder="Ex.: Dra. Maria"
              />
            </div>
            <div class="form-group">
              <label for="data_hora_inicio">Data e Hora de Início:</label>
              <input
                type="datetime-local"
                name="data_hora_inicio"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="data_hora_fim">Data e Hora de Fim:</label>
              <input
                type="datetime-local"
                name="data_hora_fim"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="observacoes">Observações:</label>
              <textarea
                name="observacoes"
                class="form-control"
                rows="3"
                placeholder="Ex.: Consulta de rotina"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Salvar
            </button>
            <a
              href="{{ url_for('calendario') }}"
              class="btn btn-secondary btn-block"
              >Cancelar</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
