<form
  action="{{ url_for('editar_agendamento', id=agendamento.id) }}"
  method="POST"
>
  <div class="form-group">
    <label for="paciente">Nome do Paciente:</label>
    <input
      type="text"
      name="paciente"
      class="form-control"
      required
      value="{{ agendamento.paciente }}"
    />
  </div>
  <div class="form-group">
    <label for="profissional">Profissional:</label>
    <input
      type="text"
      name="profissional"
      class="form-control"
      required
      value="{{ agendamento.profissional }}"
    />
  </div>
  <div class="form-group">
    <label for="data_hora_inicio">Data e Hora de Início:</label>
    <input
      type="datetime-local"
      name="data_hora_inicio"
      class="form-control"
      required
      value="{{ agendamento.data_hora_inicio.strftime('%Y-%m-%dT%H:%M') }}"
    />
  </div>
  <div class="form-group">
    <label for="data_hora_fim">Data e Hora de Fim:</label>
    <input
      type="datetime-local"
      name="data_hora_fim"
      class="form-control"
      required
      value="{{ agendamento.data_hora_fim.strftime('%Y-%m-%dT%H:%M') }}"
    />
  </div>
  <div class="form-group">
    <label for="observacoes">Observações:</label>
    <textarea name="observacoes" class="form-control" rows="3">
{{ agendamento.observacoes }}</textarea
    >
  </div>
  <button type="submit" class="btn btn-primary btn-block">Salvar</button>
  <a href="{{ url_for('calendario') }}" class="btn btn-secondary btn-block"
    >Cancelar</a
  >
</form>
