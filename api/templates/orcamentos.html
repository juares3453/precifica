<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamentos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Selecionar Paciente para Orçamento</h1>

      <div class="mb-3">
        <label for="paciente" class="form-label">Escolha um Paciente</label>
        <select id="paciente" class="form-control">
          <option value="">Selecione um paciente</option>
          {% for paciente in pacientes %}
          <option value="{{ paciente.id }}">{{ paciente.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <button class="btn btn-primary" onclick="abrirOrcamento()">
        Abrir Orçamento
      </button>

      <script>
        function abrirOrcamento() {
          let pacienteId = document.getElementById("paciente").value;
          if (pacienteId) {
            window.location.href = `/pacientes/${pacienteId}/orcamento`;
          } else {
            alert("Selecione um paciente antes de continuar.");
          }
        }
      </script>
    </div>
  </body>
</html>
