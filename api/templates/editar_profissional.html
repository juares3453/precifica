<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profissional</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            max-width: 700px;
        }
        .form-group label {
            font-weight: bold;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Editar Profissional</h2>
        <form method="POST" action="{{ url_for('editar_profissional', id=profissional.id) }}">
            <div class="form-group">
                <label for="nome" class="required">Nome</label>
                <input 
                    type="text" 
                    name="nome" 
                    id="nome" 
                    class="form-control" 
                    value="{{ profissional.nome }}" 
                    required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nascimento" class="required">Nascimento</label>
                    <input 
                        type="date" 
                        name="nascimento" 
                        id="nascimento" 
                        class="form-control" 
                        value="{{ profissional.nascimento.strftime('%Y-%m-%d') }}" 
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label class="required">Sexo</label>
                    <div class="form-check">
                        <input 
                            type="radio" 
                            name="sexo" 
                            id="masculino" 
                            value="Masculino" 
                            class="form-check-input" 
                            {% if profissional.sexo == 'Masculino' %} checked {% endif %}>
                        <label for="masculino" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input 
                            type="radio" 
                            name="sexo" 
                            id="feminino" 
                            value="Feminino" 
                            class="form-check-input" 
                            {% if profissional.sexo == 'Feminino' %} checked {% endif %}>
                        <label for="feminino" class="form-check-label">Feminino</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cor" class="required">Cor</label>
                <input 
                    type="text" 
                    name="cor" 
                    id="cor" 
                    class="form-control" 
                    value="{{ profissional.cor }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="form-control" 
                    value="{{ profissional.email }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="estado_civil" class="required">Estado Civil</label>
                <select name="estado_civil" id="estado_civil" class="form-control" required>
                    <option value="Solteiro(a)" {% if profissional.estado_civil == 'Solteiro(a)' %} selected {% endif %}>Solteiro(a)</option>
                    <option value="Casado(a)" {% if profissional.estado_civil == 'Casado(a)' %} selected {% endif %}>Casado(a)</option>
                    <option value="Divorciado(a)" {% if profissional.estado_civil == 'Divorciado(a)' %} selected {% endif %}>Divorciado(a)</option>
                    <option value="Viúvo(a)" {% if profissional.estado_civil == 'Viúvo(a)' %} selected {% endif %}>Viúvo(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cro" class="required">CRO</label>
                <input 
                    type="text" 
                    name="cro" 
                    id="cro" 
                    class="form-control" 
                    value="{{ profissional.cro }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input 
                    type="text" 
                    name="usuario" 
                    id="usuario" 
                    class="form-control" 
                    value="{{ profissional.usuario }}">
            </div>
            <div class="form-group">
                <label for="rg" class="required">RG</label>
                <input 
                    type="text" 
                    name="rg" 
                    id="rg" 
                    class="form-control" 
                    value="{{ profissional.rg }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="cpf" class="required">CPF</label>
                <input 
                    type="text" 
                    name="cpf" 
                    id="cpf" 
                    class="form-control" 
                    value="{{ profissional.cpf }}" 
                    required>
            </div>
            <div class="text-right">
                <a href="{{ url_for('listar_profissionais') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
    <br>
</body>
</html>
