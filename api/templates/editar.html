<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Mercadoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="text-center">Editar Mercadoria</h1>

      <!-- Mensagens de Alerta -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-4">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <!-- Formulário de Edição -->
      <form method="POST">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            value="{{ mercadoria.nome }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input
            type="number"
            class="form-control"
            id="quantidade"
            name="quantidade"
            value="{{ mercadoria.quantidade }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input
            type="text"
            class="form-control"
            id="descricao"
            name="descricao"
            value="{{ mercadoria.descricao }}"
          />
        </div>
        <div class="form-group">
          <label for="preco">Preço:</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="preco"
            name="preco"
            value="{{ mercadoria.preco }}"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-warning">Salvar</button>
          <a href="/" class="btn btn-secondary ml-2">Voltar</a>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
