<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            max-width: 700px;
        }
        .form-group label {
            font-weight: bold;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Editar Paciente</h2>
        <form method="POST" action="{{ url_for('editar_paciente', id=paciente.id) }}">
            <div class="form-group">
                <label for="nome" class="required">Nome</label>
                <input 
                    type="text" 
                    name="nome" 
                    id="nome" 
                    class="form-control" 
                    value="{{ paciente.nome }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="apelido">Apelido</label>
                <input 
                    type="text" 
                    name="apelido" 
                    id="apelido" 
                    class="form-control" 
                    value="{{ paciente.apelido }}">
            </div>
            <div class="form-group">
                <label for="nascimento" class="required">Data de Nascimento</label>
                <input 
                    type="date" 
                    name="nascimento" 
                    id="nascimento" 
                    class="form-control" 
                    value="{{ paciente.nascimento.strftime('%Y-%m-%d') }}" 
                    required>
            </div>
            <div class="form-group">
                <label class="required">Sexo</label>
                <div class="form-check">
                    <input 
                        type="radio" 
                        name="sexo" 
                        id="masculino" 
                        value="Masculino" 
                        class="form-check-input" 
                        {% if paciente.sexo == 'Masculino' %} checked {% endif %}>
                    <label for="masculino" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input 
                        type="radio" 
                        name="sexo" 
                        id="feminino" 
                        value="Feminino" 
                        class="form-check-input" 
                        {% if paciente.sexo == 'Feminino' %} checked {% endif %}>
                    <label for="feminino" class="form-check-label">Feminino</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="form-control" 
                    value="{{ paciente.email }}">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input 
                    type="text" 
                    name="celular" 
                    id="celular" 
                    class="form-control" 
                    value="{{ paciente.celular }}">
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input 
                    type="text" 
                    name="rg" 
                    id="rg" 
                    class="form-control" 
                    value="{{ paciente.rg }}">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input 
                    type="text" 
                    name="cpf" 
                    id="cpf" 
                    class="form-control" 
                    value="{{ paciente.cpf }}">
            </div>
            <div class="form-group">
                <label for="estado_civil">Estado Civil</label>
                <select name="estado_civil" id="estado_civil" class="form-control">
                    <option value="Solteiro(a)" {% if paciente.estado_civil == 'Solteiro(a)' %} selected {% endif %}>Solteiro(a)</option>
                    <option value="Casado(a)" {% if paciente.estado_civil == 'Casado(a)' %} selected {% endif %}>Casado(a)</option>
                    <option value="Divorciado(a)" {% if paciente.estado_civil == 'Divorciado(a)' %} selected {% endif %}>Divorciado(a)</option>
                    <option value="Viúvo(a)" {% if paciente.estado_civil == 'Viúvo(a)' %} selected {% endif %}>Viúvo(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea 
                    name="observacoes" 
                    id="observacoes" 
                    class="form-control" 
                    rows="3">{{ paciente.observacoes }}</textarea>
            </div>
            <div class="text-right">
                <a href="{{ url_for('listar_pacientes') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
    <br>
</body>
</html>
