<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Profissional</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .modal-header {
        background-color: #f5f5f5;
      }
      .modal-footer .btn {
        width: 100px;
      }
      .form-group label {
        font-weight: bold;
      }
      .required::after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Cadastro de Profissional</h2>
      <form method="POST" action="{{ url_for('cadastrar_profissional') }}">
        <div class="form-group">
          <label for="nome" class="required">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            class="form-control"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nascimento" class="required">Nascimento</label>
            <input
              type="date"
              name="nascimento"
              id="nascimento"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label class="required">Sexo</label>
            <div class="form-check">
              <input
                type="radio"
                name="sexo"
                id="masculino"
                value="Masculino"
                class="form-check-input"
                required
              />
              <label for="masculino" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="sexo"
                id="feminino"
                value="Feminino"
                class="form-check-input"
              />
              <label for="feminino" class="form-check-label">Feminino</label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="cor" class="required">Cor</label>
            <input
              type="text"
              name="cor"
              id="cor"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email" class="required">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="estado_civil" class="required">Estado Civil</label>
            <select
              name="estado_civil"
              id="estado_civil"
              class="form-control"
              required
            >
              <option value="">Selecione</option>
              <option value="Solteiro(a)">Solteiro(a)</option>
              <option value="Casado(a)">Casado(a)</option>
              <option value="Divorciado(a)">Divorciado(a)</option>
              <option value="Viúvo(a)">Viúvo(a)</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cro" class="required">CRO</label>
            <input
              type="text"
              name="cro"
              id="cro"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="usuario">Usuário</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="rg" class="required">RG</label>
            <input
              type="text"
              name="rg"
              id="rg"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="cpf" class="required">CPF</label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="text-right">
          <a
            href="{{ url_for('listar_profissionais') }}"
            class="btn btn-secondary"
            >Cancelar</a
          >
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </body>
</html>
